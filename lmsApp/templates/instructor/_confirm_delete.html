{% load static %}
<div class="p-4 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center justify-center">
        <i class="fas fa-exclamation-triangle mr-3 text-green-600"></i> Confirm Deletion
    </h2>
    <p class="text-gray-700 text-lg mb-6">
        Are you sure you want to delete this {{ type }} "<span class="font-semibold">{{ object.title|default:object.text }}</span>"?
    </p>
    <p class="text-red-500 font-medium mb-8">
        This action cannot be undone.
    </p>

    <div class="flex justify-center space-x-4">
        <button type="button" onclick="window.closeConfirmationModal()" 
                class="bg-gray-300 text-gray-800 py-2 px-6 rounded-md hover:bg-gray-400 transition duration-300 flex items-center shadow-md hover:shadow-lg">
            <i class="fas fa-times-circle mr-2"></i> Cancel
        </button>
    </div>
</div>
