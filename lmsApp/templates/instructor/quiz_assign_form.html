{% load crispy_forms_tags %}

<form method="post" action="{% url 'quiz_assign_to_course' quiz_id=quiz.id %}" class="space-y-4"> {# Updated URL #}
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 flex items-center justify-center shadow-md hover:shadow-lg">
        <i class="fas fa-link mr-2"></i> Assign Quiz to Course
    </button>
</form>
