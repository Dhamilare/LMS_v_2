<!-- success_modal.html -->
<div id="success-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 transform scale-95 opacity-0 transition-all duration-300 ease-out" id="success-modal-content">
        <div class="flex flex-col items-center justify-center text-center">
            <div class="bg-green-100 p-3 rounded-full mb-4">
                <i class="fas fa-check-circle text-green-600 text-3xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Success!</h3>
            <p id="success-message" class="text-sm text-gray-600 mb-4">Your action was completed successfully.</p>
            <button onclick="closeSuccessModal()" class="py-2 px-6 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Close
            </button>
        </div>
    </div>
</div>
