<div id="confirmation-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 transform scale-95 opacity-0 transition-all duration-300 ease-out" id="confirmation-modal-content">
        <div class="flex flex-col items-center justify-center text-center">
            <div class="bg-red-100 p-3 rounded-full mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Confirm Action</h3>
            <p id="confirmation-message" class="text-sm text-gray-600 mb-4">Are you sure you want to proceed with this action? This cannot be undone.</p>
            <div class="flex items-center justify-center space-x-4 w-full">
                <button onclick="closeConfirmationModal()" class="py-2 px-6 flex-1 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                    Cancel
                </button>
                <button id="confirm-action-btn" class="py-2 px-6 flex-1 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
