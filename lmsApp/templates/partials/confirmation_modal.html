<div id="confirmation-modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 ease-in-out">
    <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-1/2 max-w-md transform transition-transform duration-300 ease-in-out scale-95 opacity-0">
        <div class="p-6">
            <div class="flex items-center mb-4">
                <div class="bg-red-100 rounded-full p-2 flex items-center justify-center text-red-600">
                    <i class="fas fa-exclamation-triangle fa-2x"></i>
                </div>
                <div class="ml-4">
                    <h5 id="confirm-modal-title" class="text-xl font-bold text-gray-800"></h5>
                </div>
            </div>
            <p id="confirm-modal-body" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-2">
                <button onclick="closeConfirmationModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                <button id="confirm-modal-action-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Confirm</button>
            </div>
        </div>
    </div>
</div>
