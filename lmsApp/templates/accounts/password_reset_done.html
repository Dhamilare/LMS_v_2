<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl text-center">
            <div class="text-center">
                <i class="fas fa-envelope-open-text text-6xl text-indigo-500 mb-4"></i>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Password reset email sent
                </h2>
                <p class="mt-2 text-sm text-gray-600 leading-relaxed">
                    We've emailed you instructions for setting your password. You should receive them shortly.
                </p>
                <p class="mt-2 text-sm text-gray-600 leading-relaxed">
                    If you don't receive an email, please make sure you've entered the email address you registered with, and check your spam folder.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
